<div class="head" fxLayoutAlign="center center">

    <mat-card >
        <form [formGroup]="login" (ngSubmit)="onSubmit()" >

            <h1>User Login</h1>

            <div>
                <mat-form-field style="width:18vw" appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input type="text" matInput ngDefaultControl formControlName="username" autocomplete="off">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field  style="width:18vw" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput ngDefaultControl formControlName="password" autocomplete="off">
                </mat-form-field>
            </div>

            <div class="button">
                <button mat-raised-button class="submit" type="submit">SUBMIT</button>
                <button mat-raised-button type="reset">RESET</button>
            </div>

            <div class="admin">
                <a style="text-decoration:none" routerLink="/admin" >
                    <span >Are you a new USER</span> 
                </a><br><br>
                <a style="text-decoration:none" routerLink="/forgetpassword">
                    <span >Forget Password</span>
                </a>
            </div>
        </form>
    </mat-card>

</div>
